<!--Main Navigation-->
<header class="intro-header">

    <!--Navbar-->
    <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark unique-color fixed-top scrolling-navbar">
        <!-- Navbar brand -->
        <mdb-navbar-brand>
            <mdb-icon fas icon="heart" size="2x" class="amber-text animate__pulse animate__infinite animate__animated"></mdb-icon>
            <a class="navbar-brand amber-text" [routerLink]="['']">Rencontre.com</a>
        </mdb-navbar-brand>
        <links>
            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link waves-light" mdbWavesEffect routerLink="/">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link waves-light" mdbWavesEffect routerLink="/recherche">Chercher </a>
              </li>
                <li class="nav-item">
                    <a class="nav-link waves-light" mdbWavesEffect routerLink="/about">A propos</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto nav-flex-icons" *ngIf="isAuth">
                <li class="nav-item">
                    <a class="nav-link">1 <mdb-icon fas icon="envelope"></mdb-icon></a>
                </li>

                <li class="nav-item avatar dropdown" dropdown>
                    <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                        <img [src]="base_url+url_image" alt="" class="img-fluid rounded-circle z-depth-0" style="width: 25px !important; height: 25px;"></a>
                    <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
                        <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/profil">Mon profile</a>
                        <div class="divider dropdown-divider"></div>
                        <a class="dropdown-item waves-light" mdbWavesEffect (click)="onSignOut()">DÃ©connexion</a>
                    </div>
                </li>
            </ul>

            <button style="margin:10px" mat-raised-button color="basic" routerLink="auth/signin" *ngIf="!isAuth">Se connecter</button>
            <button mat-flat-button color="warn" routerLink="/auth/signup" *ngIf="!isAuth">Inscrivez-vous!</button>

        </links>
    </mdb-navbar>

</header>
